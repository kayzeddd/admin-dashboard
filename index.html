<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="name-div">
                <div class="logo"></div>
                <div class="name">Dashboard</div>
            </div>
            <div class="menu-item">Home</div>
            <div class="menu-item">Profile</div>
            <div class="menu-item">Messages</div>
            <div class="menu-item">History</div>
            <div class="menu-item">Tasks</div>
            <div class="menu-item">Communities</div>
            <div class="menu-item settings">Settings</div>
            <div class="menu-item">Support</div>
            <div class="menu-item">Privacy</div>
        </div>
        <section>
            <div class="top-header">
                <div class="navigation-div">
                    <input type="text" placeholder="search">
                    <div class="button-div1">
                        <button>bell</button>
                        <button>cat</button>
                        <button>My Name</button>
                    </div>
                </div>
                <div class="profile-div">
                    <div>cat</div>
                    <div>
                        <div>Hi there,</div>
                        <div>My Name</div>
                    </div>
                    <div class="button-div2">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="project-div">
                    <div class="title">Your Projects</div>
                    <div class="projects-grid">
                        <div class="projects"></div>
                        <div class="projects"></div>
                        <div class="projects"></div>
                        <div class="projects"></div>
                        <div class="projects"></div>
                        <div class="projects"></div>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="announcement-div">
                        <div class="title">Announcements</div>
                        <div class="announcements-grid">
                            <div class="announcements"></div>
                            <div class="announcements middle"></div>
                            <div class="announcements"></div>
                        </div>
                    </div>
                    <div class="trending-div">
                        <div class="title">Trending</div>
                        <div class="trending-grid">
                            <div class="trending"></div>
                            <div class="trending"></div>
                            <div class="trending"></div>
                            <div class="trending"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
